version: 1
applications:
  - appRoot: app_abuelos
    frontend:
      phases:
        preBuild:
          commands:
            - git clone https://github.com/flutter/flutter.git -b stable
            - export PATH="$PATH:$PWD/flutter/bin"
            - flutter --version
            - flutter config --enable-web
            - flutter precache --web
            - flutter pub get
        build:
          commands:
            - export PATH="$PATH:$PWD/flutter/bin"
            - flutter build web --release
      artifacts:
        baseDirectory: build/web
        files:
          - '**/*'
      cache:
        paths:
          - /root/.pub-cache
          - build